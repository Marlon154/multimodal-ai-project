  mongo_express:
    image: mongo-express
    depends_on: 
      - mongo_db
    networks:
      - mongo_net
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secure_pw 
      ME_CONFIG_MONGODB_URL: mongodb://root:secure_pw@mongo_db:27017/
      ME_CONFIG_BASICAUTH: false

